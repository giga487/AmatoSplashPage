name: Deploy Blazor App to GitHub Pages

on:
  push:
    branches:
      - master # Assicurati che il tuo branch principale si chiami 'master'
  workflow_dispatch:

# Permessi corretti per il metodo di deploy moderno
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x # Usa la versione del tuo progetto

      # 1. Pubblica il progetto specificando esplicitamente il BaseHref
      #    Questo è fondamentale per il corretto funzionamento su GitHub Pages
      - name: Publish .NET Project
        run: dotnet publish AmatoSplash/AmatoSplash.csproj -c Release -o public /p:BaseHref=/AmatoSplashPage/

      # 2. Aggiunge un file .nojekyll per disabilitare Jekyll
      - name: Add .nojekyll file
        run: touch public/wwwroot/.nojekyll

      # 3. Carica i file del sito come "artefatto"
      #    Questo è il passaggio che ti permetterà di vedere l'artefatto nella UI
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/wwwroot

      # 4. Esegue il deploy dell'artefatto sui server di GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
